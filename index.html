<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/510/fabric.min.js">
    </script>
    <style>
        .img-container {
            text-align: center;
            height: 100%;
            margin: auto;
            width: 467px;
            border: 1px solid;
        }
        .backimg {
            position: absolute;
            width: 310px;
            height: 396px;
            top: 75px;
            z-index: -1;
            left: 70px;
        }
        .container {
            position: absolute;
        }
        .main-container {
            width: 100%;
            margin: auto;        
        }
        .frame {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .core-frame {
            height: 350px;
            width: 350px;
            position: absolute;
            top: 180px;
            z-index: -1;
            left: 60px;
        }
        .both-contain {
            width: 467px;
            position: absolute;
        }
        .fileinp {
            position: absolute;
            right: 0;
        }
        .side-panel {
            position: absolute;
            width: 80px;
            height: 100%;
            left: 0;
            top: 0;
        }
        .cube {
            padding: 18px;
            font-size: 30px;
            background-color: #d5d5d5;
            border-radius: 5px;
            margin: 5px 5px 5px 0;
        }
        .cnv {
            width: 100%;
            left: 0;
            height: 100%;
            position: absolute;
        }
        .canvas-container {
            position: absolute !important;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="img-container" id="img-containe">
            <div class="both-contain" id="both">
                <canvas class="cnv" id="canvas" ></canvas>
                <div class="frame-cont">
                    <img crossorigin="anonymous" class="frame" src="https://images.greetingsisland.com/images/cards/holidays/bunny%20and%20flowers%20wreath.png" />
                </div>
                <div id="core" class="core-frame"></div>    
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="cube">
            <i class="fa fa-upload" aria-hidden="true"></i>
        </div>
        <div class="cube">
            <i class="fa fa-download" aria-hidden="true"></i>
        </div>
    </div>
    <div>
        <input class="fileinp" type="file" />
    </div>
    <div>
        <button id="downloadme" class="btn btn-success fileinp">Download</button>
    </div>

</body>
<script>
    $( document ).ready(function() {
        var canvas = new fabric.Canvas("canvas");
        canvas.setHeight(document.getElementById("both").clientHeight);
        canvas.setWidth(document.getElementById("both").clientWidth);
        var text = new fabric.Text("Add sample text here", {
         left: 50,
         top: 70,
         });

        // Add it to the canvas
        canvas.add(text);
        
    })
    $('#downloadme').on('click',(e) => {
        console.log($('#both')[0])
        html2canvas($('#both')[0],{useCORS: true}).then(canvas => {
            console.log(canvas)
            const a = document.createElement("a");
            a.href = canvas.toDataURL("image/jpeg");
            a.download = "image.jpeg";
            a.click();
        });

    })

    $('.fileinp').on('change',(e) => {
        console.log(e)
        var file = e.target.files[0];
        var reader = new FileReader();
        reader.onloadend = function(){
          document.getElementById('core').style.backgroundImage = "url(" + reader.result + ")";        
          document.getElementById('core').style.backgroundSize = 'cover';
        }
        if(file){
            reader.readAsDataURL(file);
        }
    })
</script>
