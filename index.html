    <style>
        .img-container {
            text-align: center;
            height: 100%;
            margin: auto;
            width: 467px;
            border: 1px solid;
        }

        .backimg {
            position: absolute;
            width: 310px;
            height: 396px;
            top: 75px;
            z-index: -1;
            left: 70px;
        }

        .container {
            position: absolute;
        }

        .main-container {
            width: 100%;
            margin: auto;
        }

        .frame {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .core-frame {
            height: 350px;
            width: 350px;
            position: absolute;
            top: 180px;
            z-index: -1;
            left: 60px;
        }

        .both-contain {
            width: 467px;
            position: absolute;
        }

        .fileinp {
            position: absolute;
            right: 0;
        }

        .side-panel {
            position: absolute;
            width: 80px;
            height: 100%;
            left: 0;
            top: 0;
        }

        .cube {
            padding: 18px;
            font-size: 30px;
            background-color: #d5d5d5;
            border-radius: 5px;
            margin: 5px 5px 5px 0;
        }

        .cnv {
            width: 100%;
            left: 0;
            height: 100%;
            position: absolute;
        }

        .canvas-container {
            position: absolute !important;
        }

        .property-container {
            width: 300px;
            border-radius: 5px;
            padding: 20px;
            min-height: 200px;
            position: absolute;
            right: 15px;
            bottom: 15px;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22)
        }

        .form-group button {
            height: 40px;
            width: 40px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        .side-image-selector {
            position: absolute;
            width: 80px;
            height: 100%;
            left: 90%;
            top: 0;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="img-container" id="img-containe">
            <div class="both-contain" id="both">
                <canvas class="cnv" id="canvas"></canvas>
                <div class="frame-cont">
                    <img crossorigin="anonymous" class="frame" id="frameImage"
                        src="https://images.greetingsisland.com/images/announcements/save-the-date/meadow%20wreath%201.png" />

                </div>
                <div id="core" class="core-frame">
                    <img id="selectedImage" class="resizeImage" />
                </div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="cube" onclick="selectFile();">
            <i class="fa fa-upload" aria-hidden="true"></i>
        </div>
        <div class="cube" onclick="downloadImage();">
            <i class="fa fa-download" aria-hidden="true"></i>
        </div>
        <div>
            <button class="btn btn-dark m-2" onclick="addText();">Add Text</button>
        </div>
        <div>
            <button class="btn btn-dark m-2" onclick="addImage();">Add Image</button>
        </div>
    </div>
    <!-- <img src="https://images.greetingsisland.com/images/invitations/birthday/new-era%20white.png" onclick="changeImageFrame(this);" height="300px" width="300px"/>     -->
    <div class="property-container hide">
        <div>
            <input class="fileinp" type="file" id="fileInput" />
        </div>
        <div>
            <button id="downloadme" class="btn btn-success fileinp">Download</button>
        </div>
        <select></select>

</body>
<script>
    // var text2 = new fabric.Text("celebrating the memory of", {
    //     left: 30,
    //     top: 430,
    //     fontFamily: 'Bentham',
    //     fontSize: '40'
    // });

    var nametext = new fabric.Text("SCARLET HENDERSON", {
        left: 80,
        top: 460,
        fontFamily: 'Arimo',
        fontSize: '30'
    });
    var text = new fabric.Text(`The Henderson family is sad to announce
        the passing of Scarlet Henderson.
        Her laughter and warm presence
             will be missed by all.`, {
        left: 120,
        top: 520,
        fontFamily: 'Bentham',
        fontSize: '14'
    });
    
    var canvas = new fabric.Canvas("canvas");
    var activeObject = canvas.getActiveObject();


    function changeImageFrame(response) {
        let frameImage = document.getElementById('frameImage');
        frameImage.src = response.src;
    }
    function addImage() {
        let fileInput = document.createElement('input');
        fileInput.type = "file";
        fileInput.click();
        fileInput.onchange = function (e) {
            let file = e.target.files[0];
            let reader = new FileReader();
            reader.onload = function (event) {
                let img = new Image();
                img.src = event.target.result;

                let fabricImage = new fabric.Image(img);
                canvas.add(fabricImage);
            }
            reader.readAsDataURL(file);
            canvas.renderAll();
        }
    }
    $(document).ready(function () {
        const canvasTypes = {
            TEXT: 'text'
        };
        const fontFamily = ['Helvetica', 'Arial', 'Verdana', 'Tahoma', 'Impact', 'Gill Sans'];
        const fontWeight = [{ weight: 'Smaller', value: 200 }, { weight: 'Small', value: 300 }, { weight: 'Medium', value: 400 }, { weight: 'bold', value: 600 }, { weight: 'bolder', value: 800 }];
        canvas.setHeight(document.getElementById("both").clientHeight);
        canvas.setWidth(document.getElementById("both").clientWidth);


        // Add it to the canvas
        canvas.add(nametext, text);

        canvas.on({
            'selection:updated': HandleElement,
            'selection:created': HandleElement,
            'selection:cleared': ReleasedEvent
        });

        $('.cube').on('click', (e) => {
            console.log(canvas.getActiveObject().get('type'))
        })

        function HandleElement(event) {
            console.log(event)
            if (canvas.getActiveObject().get('type') == canvasTypes.TEXT) {
                let familyHtml, fontWeightHtml = '';
                fontFamily.map((family) => {
                    familyHtml += `<option style="font-family:${family}">${family}</option>`;
                })

                fontWeight.map((item) => {
                    fontWeightHtml += `<option value=${item.value}>${item.weight}</option>`;
                })
                console.log(canvas.getActiveObject().fontWeight);
                // handle    
                $('.property-container').html(`<div class="form-group">
                    <label class="col-form-label">Font Family</label>
                    <select onchange="changeFontFamily(event);" class="form-control form-control-sm">' + ${familyHtml} + '</select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Font Size</label>
                        <input class="form-control" onchange="changeFontSize(event);" value=${canvas.getActiveObject().fontSize} type="text" placeholder="Enter Font Size">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="button" onclick="changeToBold();" class="btn btn-dark m-2"><b>B</b></button>
                        <button type="button" onclick="changeToItalic();" class="btn btn-dark m-2"><i>i</i></button>
                        <button type="button" onclick="changeToUppercase();" class="btn btn-dark m-2">A</button>
                        <button type="button" onclick="changetoLowerCase();" class="btn btn-dark m-2">a</button>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Font Weight</label>
                        <select class="form-control form-control-sm" onchange="changeFontWeight(event);">' + ${fontWeightHtml} + '</select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Font Color</label>
                        <input class="form-control" onchange="changeFontColor(event);" value=${canvas.getActiveObject().fill} type="color" placeholder="Pick Color">
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="deleteText();" class="btn btn-danger m-2"><i class="fa fa-trash"></i></button>
                        <button type="button" class="btn btn-primary m-2" onclick="duplicateText();"><i class="fa fa-clone"></i></button>
                    </div>
                    </div>`);
                $('.property-container').removeClass('hide')
            }
        }
        function ReleasedEvent() {
            $('.property-container').addClass('hide')
            $('.property-container').html();
        }
    })
    function addText() {
        let input = document.createElement('input');
        input.type = "text";
        input.id = 'textInput'
        let btn = document.createElement('input');
        btn.type = 'button';
        btn.value = "Submit Text";
        btn.onclick = function () {
            var inputText = new fabric.Text(input.value, {
                left: 130,
                top: 490,
                fontFamily: 'Verdana',
                fontSize: '18'
            });
            canvas.add(inputText);
            canvas.setActiveObject(inputText);
            canvas.renderAll();
        }
        document.body.appendChild(input);
        document.body.appendChild(btn);
    }

    function duplicateText() {
        canvas.getActiveObject().clone(function (cloned) {
            canvas.discardActiveObject();
            cloned.set({
                top: cloned.top + 30,
                evented: true
            })
            canvas.add(cloned)
            canvas.setActiveObject(cloned);
        })
        canvas.renderAll();
    }
    function deleteText() {
        canvas.remove(canvas.getActiveObject());
        canvas.renderAll();
    }
    function changeFontColor(event) {
        canvas.getActiveObject().set('fill', event.target.value);
        canvas.renderAll();
    }
    const toTitleUpperCase = (phrase) => {
        if (phrase === phrase.toUpperCase()) {
            return phrase
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        else {
            return phrase.toUpperCase();
        }

    };
    const toTitleLowerCase = (phrase) => {
        if (phrase === phrase.toLowerCase()) {
            return phrase
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        else {
            return phrase.toLowerCase();
        }
    };

    function changeToUppercase() {
        let result = toTitleUpperCase(canvas.getActiveObject().get('text').toString());
        canvas.getActiveObject().set('text', result);
        canvas.renderAll();
    }
    function changetoLowerCase() {
        let result = toTitleLowerCase(canvas.getActiveObject().get('text').toString());
        canvas.getActiveObject().set('text', result);
        canvas.renderAll();
    }
    function selectFile() {
        let input = document.getElementById('fileInput');
        input.click();

    }

    function changeFontSize(event) {
        canvas.getActiveObject().set('fontSize', event.target.value);
        canvas.renderAll();
    }
    function changeFontWeight(event) {
        canvas.getActiveObject().set('fontWeight', event.target.value);
        canvas.renderAll();
    }
    function changeFontFamily(event) {
        canvas.getActiveObject().set('fontFamily', event.target.value);
        canvas.renderAll();
    }

    function downloadImage() {
        let downloadbtn = document.getElementById('downloadme');
        downloadbtn.click();
    }
    function changeToBold() {
        let currentFontWeight = canvas.getActiveObject().fontWeight;
        if (currentFontWeight === "normal") {
            canvas.getActiveObject().set('fontWeight', 'bold');
        }
        else {
            canvas.getActiveObject().set('fontWeight', 'normal');
        }
        canvas.renderAll();
    }
    function changeToItalic() {
        let currentFontWeight = canvas.getActiveObject().fontWeight;
        if (currentFontWeight === "normal") {
            canvas.getActiveObject().set('fontWeight', 'italic');
        }
        else {
            canvas.getActiveObject().set('fontWeight', 'normal');
        }
        canvas.renderAll();
    }
    $(document).on('click', '.btn', (e) => {

        if ($(e.target).hasClass('btn-dark')) {
            $(e.target).removeClass('btn-dark');
            $(e.target).addClass('btn-primary');
        } else if ($(e.target).hasClass('btn-primary')) {
            $(e.target).addClass('btn-dark');
            $(e.target).removeClass('btn-primary');
        }
    })

    $('#downloadme').on('click', (e) => {
        console.log($('#both')[0])
        html2canvas($('#both')[0], { useCORS: true }).then(canvas => {
            const a = document.createElement("a");
            a.href = canvas.toDataURL("image/jpeg");
            a.download = "image.jpeg";
            a.click();
        });

    })

    $('.fileinp').on('change', (e) => {
        var file = e.target.files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
            let image = document.getElementById('selectedImage');
            image.style.minHeight = '200px';
            image.style.minWidth = '200px'; 
            image.style.position = 'absolute';
            image.style.left = '63px';
            image.style.top = '-22px';
            image.style.scale = 1.5;
            image.src = reader.result;
        }
        if (file) {
            reader.readAsDataURL(file);
        }
    })
</script>
